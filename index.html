<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url(bg.jpeg);">

<div class="photo-gallery">
    <!-- Navigation Arrows -->
    <button class="prev-button">&#8592;</button>
    <button class="next-button">&#8594;</button>

    <!-- The "Book" containing all the "Pages" -->
    <div class="book">
        <div class="page" style="background-image: url('1.jpeg'); z-index: 12;"></div>
        <div class="page" style="background-image: url('2.jpeg'); z-index: 11;"></div>
        <div class="page" style="background-image: url('3.jpeg');z-index: 10;"></div>
        <div class="page" style="background-image: url('4.jpeg');z-index: 9;"></div>
        <div class="page" style="background-image: url('5.jpeg');z-index: 8;"></div>
        <div class="page" style="background-image: url('6.jpeg'); z-index: 7;"></div>
        <div class="page" style="background-image: url('7.jpeg'); z-index: 6;"></div>
        <div class="page" style="background-image: url('8.jpeg'); z-index: 5;"></div>
        <div class="page" style="background-image: url('9.jpeg'); z-index: 4;"></div>
        <div class="page" style="background-image: url('10.jpeg'); z-index: 3;"></div>
        <div class="page" style="background-image: url('11.jpeg'); z-index: 2;"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
